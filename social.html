            <section class="contact-form">
                            <h2>Sosyal Medyanız yok mu? Buradan mesaj gönderebilirsiniz</h2>
                            <form id="contactForm">
                                <div class="form-group">
                                    <label for="name">İsim:</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="surname">Soyisim:</label>
                                    <input type="text" id="surname" name="surname" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Mail:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Mesaj:</label>
                                    <textarea id="message" name="message" required></textarea>
                                </div>
                                <div class="form-group checkbox-group">
                                    <input type="checkbox" id="consent" name="consent" required>
                                    <label for="consent">Okudum kabul ediyorum</label>
                                </div>
                                <button type="submit">Gönder</button>
                            </form>
                            <div id="alert" class="alert" style="display:none;">Lütfen formu eksiksiz doldurun ve onay kutusunu işaretleyin.</div>
                        </section>
                        <div id="popupMessage" class="popup"></div>
                        <script>
                            document.addEventListener('DOMContentLoaded', function() {
                                const authButton = document.getElementById('authButton');
                                const token = sessionStorage.getItem('token'); // Token'ı sessionStorage'dan kontrol ediyoruz
                        
                                if (token) {
                                    authButton.textContent = 'Çıkış Yap';
                                    authButton.addEventListener('click', function() {
                                        sessionStorage.removeItem('token'); // Token'ı kaldır
                                        window.location.reload(); // Sayfayı yenile
                                    });
                                } else {
                                    authButton.addEventListener('click', function() {
                                        window.location.href = 'login.html'; // Giriş yap sayfasına yönlendir
                                    });
                                }
                            });
                        </script>
